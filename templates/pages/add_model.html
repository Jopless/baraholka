{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
    </form>
{% else %}
    <p>Please, <a href="{% url 'login' %}">Login </a>to add sneakers!</p>
{% endif %}
{% endblock %}
